<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery-3.5.0.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <main>
       <div id="NewThing"> <h2>Список дел:</h2></div><br>
        <div id="left">
            <div id="del">Список пуст...</div>
        </div>
        <div id="right">
            <div><h2>Добавить новое дело</h2></div><br>
            <div id="ad">
                <small id="small">* Название</small> <br>
                <input id="text" required type="text" maxlength="16"><br><br><br>
                <small id="small">* Описание</small><br>
                <textarea name="textExp" id="textExp" required maxlength="100"></textarea><br><br><br>
                <button id="adButton">Добавить дело</button>
            </div>
        </div>
    </main>
</body>

</html>
